<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Poorna Prajna High School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FFE5B4; /* Light orange background */
            text-align: center;
        }

        h1 {
            margin: 20px;
            color: #CC5500;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90%;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Lightbox effect */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .lightbox span {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Styling for "Back to Home" link */
        .home-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #FF6600; /* Orange text color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #CC5500; /* Darker orange on hover */
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background: #CC5500;
            color: white;
        }

    </style>
</head>
<body>

    <h1>Gallery - Poorna Prajna High School</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="img1.png" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="img2.png" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="img3.png" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="img4.png" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="img5.png" onclick="openLightbox(this.src)">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

    <p><a href="index.html" class="home-link">Back to Home</a></p>

    <footer>
        <p>&copy; 2025 Poorna Prajna High School. All rights reserved.</p>
    </footer>

</body>
</html>
