<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Poorna Prajna High School</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFE5B4; /* Light Orange Background */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white; /* White background for better readability */
        }
        .staff-frame {
            width: 80%;
            margin: 10px auto;
            border: 2px solid #555;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #FFF5E1; /* Very light orange for staff frames */
        }
        .staff-photo {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        a {
            color: #FF8C00; /* Orange text for "Back to Home" */
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background: #FF8C00; /* Dark Orange Footer */
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <section class="container">
        <h2>Top 7 Staff of Secondary Section</h2>
        <div class="staff-frame">
            <h3>Mr. Anukumar Dube</h3>
            <p>Headmaster</p>
        </div>
        <div class="staff-frame">
            <h3>Mrs. Benedicta Fernandes</h3>
        </div>
        <div class="staff-frame">
            <h3>Mrs. Aparna Chapele</h3>
        </div>
        <div class="staff-frame">
            <h3>Mrs. Bremella Murzello</h3>
        </div>
        <div class="staff-frame">
            <h3>Mr. Arun Yadav</h3>
        </div>
        <div class="staff-frame">
            <h3>Mr. Robert Rodrigues</h3>
        </div>
        <div class="staff-frame">
            <h3>Mr. Parag Chaudhari</h3>
        </div>
        
        <div class="staff-photo">
            <img src="staff_photo.jpg" alt="Poorna Prajna High School Staff" width="800px">
        </div>
        <p>Staff Photograph</p><br/><br/>

        <p><a href="index.html">Back to Home</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Poorna Prajna High School. All rights reserved.</p>
    </footer>

</body>
</html>
